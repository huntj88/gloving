<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="./css/viewAccount.css">
    <link rel="stylesheet" type="text/css" href="../utils/css/displayGloveSets.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../utils/js/displayGloveSets.js"></script>
    <script src="../utils/js/retrieveGetParams.js"></script>
    <script src="../utils/js/getCookies.js"></script>
    <script>


        $(document).ready(function () {

            var urlParam = getUrlParameter("userID");
            var paramList = "";
            if(urlParam==undefined) {
                paramList += "userID=" + getCookie("userID")+"&timeID=2";
                loadAndDisplaySets(paramList+"&accountSortSelect=0");
                $("#username").html(getCookie("username"));
            }
            else {
                paramList+="userID=" + getUrlParameter("userID") + "&timeID=2";
                loadAndDisplaySets(paramList+"&accountSortSelect=0");
                $("#username").html(getUrlParameter("username"));
            }

            $('#viewAccountSortForm').on('submit', function (e) {

                e.preventDefault();
                //console.log($(this).serialize());
                loadAndDisplaySets(paramList+"&"+$(this).serialize());
                //loadAndDisplaySets($(this).serialize())

            });


        });


    </script>
</head>
<body>
<div class="content">
    <div class="top" id="top">
        <p id="username" style="font-size: 40px"></p>
        <div class="sort">
            <form id="viewAccountSortForm">
                <select name="accountSortSelect">
                    <option value="0">created</option>
                    <option value="1">liked</option>
                </select>
                <input type="submit">
            </form>
        </div>
    </div>
    <div class="gloveSets" id="gloveSetsDiv">
        dfs
    </div>

</div>

</body>
</html>
