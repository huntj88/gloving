<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="./css/viewAccount.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../utils/js/displayGloveSets.js"></script>
    <script src="../utils/js/retrieveGetParams.js"></script>
    <script src="../utils/js/getCookies.js"></script>
    <script>


        $(document).ready(function () {

            var urlParam = getUrlParameter("userID");
            var paramList = "";
            if(urlParam==undefined) {
                paramList += "userID=" + getCookie("userID");
                paramList += "&timeID=2";
                loadAndDisplaySets(paramList);
                $("#top").html("<p style='font-size: 40px'>"+getCookie("username")+"</p>");
            }
            else {
                loadAndDisplaySets("userID=" + getUrlParameter("userID") + "&timeID=2");
                $("#top").html("<p style='font-size: 40px'>"+getUrlParameter("username")+"</p>");
            }


        });


    </script>
</head>
<body>
<div class="content">
    <div class="top" id="top">
    </div>
    <div class="gloveSets" id="gloveSetsDiv">
        dfs
    </div>

</div>

</body>
</html>
